<div>
    <div class="panel-group" id="accordion">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion"
                       href="#white-list">
                        白名单
                    </a>
                 </h4>
            </div>
            <div id="white-list" class="panel-collapse collapse in">
                <div class="panel-body">
                    <div class="ac-operation">
                        <div id="example" class="modal hide fade in" style="display: none; ">
                            <div class="modal-header">
                                <a class="close" data-dismiss="modal">×</a>
                                <h3>This is a Modal Heading</h3>
                            </div>
                            <div class="modal-body">
                                <h4>Text in a modal</h4>
                                <p>You can add some text here.</p>
                            </div>
                            <div class="modal-footer">
                                <a href="#" class="btn btn-success">Call to action</a>
                                <a href="#" class="btn" data-dismiss="modal">Close</a>
                            </div>
                        </div>
                        <form role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="请输入查询内容" id="whiteKeyValue">
                            </div>
                            <button type="submit" class="btn btn-default ac-search" ng-click="searchWhite()">查询</button>
                            <a class="btn btn-default ac-add" data-toggle="modal" href="#example">新增</a>
                        </form>
                    </div>
                    <table class="table">
                        <thead class="ac-list">
                        <tr>
                            <th>用户名</th>
                            <th>状态改变</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody class="ac-list">
                        <tr ng-repeat="item in whiteList">
                            <th>{{item.userName}}</th>
                            <th style="padding-left:18px"><button class="ac-state" ng-click="changeState()">{{item.state==1?"强制":"推荐"}}</button></th>
                            <th><button class="ac-delete"><span class="glyphicon glyphicon-trash" ng-click="deleteWhite()"></span></button></th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion"
                       href="#black-list">
                        黑名单
                    </a>
                </h4>
            </div>
            <div id="black-list" class="panel-collapse collapse">
                <div class="panel-body">
                    <div class="ac-operation">
                        <form role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="请输入查询内容" id="blackKeyValue">
                            </div>
                            <button type="submit" class="btn btn-default ac-search" ng-click="searchBlack()">查询</button>
                            <a class="btn btn-default ac-add" href="#addBlack">新增</a>
                        </form>
                    </div>
                    <table class="table">
                        <thead class="ac-list">
                        <tr>
                            <th>用户名</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody class="ac-list">
                        <tr ng-repeat="item in blackList">
                            <th>{{item.userName}}</th>
                            <th><button class="ac-delete"><span class="glyphicon glyphicon-trash" ng-click="deleteBlack()"></span></button></th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
